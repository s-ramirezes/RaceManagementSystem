<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  </head>
  <body>
    <div class="text-center">
        <h1 style="color: forestgreen;">Race Management System</h1>
    </div>
    <div class="center-div">
        <img src="Images/ford-mustang-146580_1920.png" alt="Car" style="width: 40%;">
    </div>
    <div class="center-div">
    <form class="pure-form pure-form-stacked" action="Home.html">
        <fieldset>
            <label for="stacked-email">Email</label>
            <input type="email" id="stacked-email" placeholder="Email" />
            <span class="pure-form-message">This is a required field.</span>
            <label for="stacked-password">Password</label>
            <input type="password" id="stacked-password" placeholder="Password" />
                <input type="checkbox" id="stacked-remember" /> Remember me
            </label>
            <button type="submit" class="pure-button pure-button-primary">Sign in</button>
        </fieldset>
    </form>
</div>
  </body>
</html>
