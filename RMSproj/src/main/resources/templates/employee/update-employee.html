<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
          integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Form to update employee -->
<div class="container my-5">
    <h3 class="mb-4 text-center">Update Employee</h3>
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/employee/update}" th:object="${employee}" method="post" class="needs-validation" novalidate>
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                    <div class="invalid-feedback">
                        Please provide a valid First Name.
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                    <div class="invalid-feedback">
                        Please provide a valid Last Name.
                    </div>
                </div>
                <div class="form-group">
                    <label for="userName">User Name:</label>
                    <input type="text" class="form-control" id="userName" th:field="*{username}" required>
                    <div class="invalid-feedback">
                        Please provide a valid User Name.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role:</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="MANAGER">Manager</option>
                        <option value="ENGINEER">Engineer</option>
                        <option value="DRIVER">Driver</option>
                    </select>
                </div>
                <a href="/employee/all" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
