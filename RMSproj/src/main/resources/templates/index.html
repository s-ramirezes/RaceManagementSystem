<head>
  <title>Home</title>
  <meta charset="utf-8">

        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!-- nav bar -->
<nav class="navbar navbar-expand-sm bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img
              class="d-inline-block align-top"
              src="/images/RMSLOGO.png"
              width="30" height="30"/>
      RMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Manager
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/budget/all"> Seasonal Budget</a></li>
            <li><a class="dropdown-item" href="/employee/all">Personnel Management</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Engineer
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/engineer/strategy">Race Strategy</a></li>
            <li><a class="dropdown-item" href="/engineer/">Live Communication</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Driver
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/stats/all">Stats</a></li>
            <li><a class="dropdown-item" href="/feedback/all">Feedback</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <span class="me-2" th:text="${#authentication.name}" style="color: white;"></span>
    <form action="/logout" method="post">
      <button class="button-error pure-button">Logout</button>
    </form>
  </div>
</nav>

<!-- weather form -->
<div class="centered-content">
  <h1 style="color: forestgreen; display: inline-block;">Weather info</h1>
  <img src="/images/weatherIcon.png" alt="WeatherIcon" width="40" height="40">
<form action="/weather/getWeather" method="get">
  <input type="text" name="city" placeholder="Enter City"/>
  <button type="submit" class="btn btn-primary">Get Weather</button>
</form>
<div th:if="${weather}" class="result">
  <h6>Location: <span th:text="${weather.city}">City</span></h6>
  <p>Temp: <span th:text="${weather.temp}">Weather</span></p>
  <p>Wind: <span th:text="${weather.wind}">Wind Info</span></p>
  <p>Rain Chance: <span th:text="${weather.rainChance}">Rain Chance</span></p>
</div>
</div>

<!-- track form -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
